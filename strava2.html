<body bgcolor=#cccccc>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
            
            <div class="col-lg-10">
                
                <table border=1 id="mytable" class="table table-striped table-condensed">
                    <tr>
                        
                        <th>Name</th>
                        <th><span class="glyphicon glyphicon-calendar"></span> Date</th>
                        <th><span class="glyphicon glyphicon-stats"></span> Elevation</th>

                        <th><span class="glyphicon glyphicon-heart"></span> Avg HR</th>
                        <th><span class="glyphicon glyphicon-heart"></span> Max HR</th>

        </div>
